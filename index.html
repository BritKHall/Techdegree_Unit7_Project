<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Philosophe" rel="stylesheet">
    <title>Jane's Dashboard</title>
</head>
<body>
    <div class="grid-contain">
        <!-- =============================================Head===============================================-->
        <div class="header">
            <h1>AppName</h1>
            <div>
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    viewBox="0 0 32 32" style="enable-background:new 0 0 32 32;" xml:space="preserve">
                  <style type="text/css">
                        .st0{fill:#FFFFFF;}
                  </style>
                  <g id="_x36__6_">
                      <g>
                        <path class="st0" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28
                            c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
                    </g>
                  </g>
                  </svg>
            </div>
            <img src="images/member-1.jpg" alt="profile picture">
            <h3>Jane Davis</h3>
        </div>
        <!-- =============================================Navigation===============================================-->
        <div class="nav">
          <a>
              <img src="icons/icon-dashboard.svg" alt="dashboard">
              <img src="icons/icon-members.svg" alt="members">
              <img src="icons/icon-visits.svg" alt="visits">
              <img src="icons/icon-settings.svg" alt="settings">
          </a>    
        </div>
        <!-- =============================================Main===============================================-->
                  
        <div class="main">

                  <!-- Dashboard/search row 1 col 1 and 2 -->
                  <div class="dash">
                      <h2 class="headline" >Dashboard</h2>
                      <div class="search-main">
                          <input type="search" class="search-term" id="searchInput" placeholder="Search"/>
                      </div>
                  </div>

                  <!-- alert row 2 col 1 and 2 -->
                  <div class="alert" id="alert">

                  </div>

                  <!-- Traffic row 3 col 1 and 2 -->
                  <section class=traffic>
                    <div class="chart1-header">
                      <h3>Traffic</h3>
                      <ul class="chart1-nav">
                        <li class="chart1-nav-link">Hourly</li>
                        <li class="chart1-nav-link">Daily</li>
                        <li class="chart1-nav-act">Weekly</li>
                        <li class="chart1-nav-link">Monthly</li>
                      </ul>
                    </div>
                    <div class="widget-container-full">

                      <canvas id="chart1-chart"></canvas>
                    </div>
                  </section>
                  
                  <!--Daily Traffic row 4 col 1-->
                  <section class=daily-traffic>
                    <h3>Daily Traffic</h3>
                    <div class="widget-container-half">
                    
                      <canvas id="chart2-chart"></canvas>
                    </div>
                  </section>

                  <!-- Mobile Users row 4 col 2-->
                  <section class=mobile-traffic>
                    <h3>Mobile Users</h3>
                      <div class="widget-container-half">
                      
                        <canvas id="chart3-chart"></canvas>
                      </div>
                    </section>

                  <!-- Social Stats row 5 col 1 and 2-->
                  <div class="social">
                    <h3>Social Stats</h3>
                    <!-- fb -->
                    <div class="soc-img">

                    </div>
                    <div class="soc-text">
                        <p>Twitter</p>
                        <p>14,354</p>
                        
                    </div>
                    <!-- twiiter -->
                    <div class="soc-img">

                    </div>
                    <div class="soc-text">
                        <p>Twitter</p>
                        <p>20,047</p>
                        
                    </div>
                    <!-- Google -->
                    
                    <div class="soc-img">

                    </div>
                    <div class="soc-text">
                        <p>Google</p>
                        <p>9,203</p>
                        
                    </div>
                  </div>
                  <!-- New Members row 6 col 1-->
                  <section class="new-mem">
                    <h3>New Members</h3>
                    <div class= "mem-contain">
                        <img>
                        <div class="mem-text">
                            <p>name</p>
                            <a>email</a>
                        </div>
                        <p>date</p>
                    </div>
                           
                  </section>
                  <!-- Recent Activity row 6 col 2-->
                  <section class="recent-act">
                    <h3>Recent Activity</h3>
                    <div class= "act-contain">
                        <img>
                        <div class="act-text">
                                <p>name</p>
                                <a>email</a>
                            </div>
                            <p>date</p>
                    </div>
                  </section>
                  <!-- Message User row 7 col 1-->
                  <section class="message"> 
                    <h3>Message User</h3>
                        <form class="widget-container">
                        
                            <input type="text" placeholder="Search users"
                        class="form-field" id="userField">
                        
                        <textarea placeholder="Message for user" class="form-area"
                        id= "messageField" ></textarea>
                        
                        <button class="button-primary" id="send" >Send</button>
                        </form>
                        

                  </section>
                  <!-- Settings row 7 col 2-->
                  <section class="setings">
                    <h3>Settings</h3>
   
                    <!-- custom CSS toggle code-->
                    <!-- custom CSS toggle code-->
                    <select class="form-field" id="timezone">
                        <option disabled selected>Select a Timezone</option>
                        <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
                        <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
                        <option value="-10:00">(GMT -10:00) Hawaii</option>
                        <option value="-09:50">(GMT -9:30) Taiohae</option>
                        <option value="-09:00">(GMT -9:00) Alaska</option>
                        <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                        <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                        <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                        <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                        <option value="-04:50">(GMT -4:30) Caracas</option>
                        <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                        <option value="-03:50">(GMT -3:30) Newfoundland</option>
                        <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                        <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
                        <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
                        <option value="+00:00" >(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                        <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                        <option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
                        <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                        <option value="+03:50">(GMT +3:30) Tehran</option>
                        <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                        <option value="+04:50">(GMT +4:30) Kabul</option>
                        <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                        <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                        <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
                        <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                        <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
                        <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                        <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                        <option value="+08:75">(GMT +8:45) Eucla</option>
                        <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                        <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
                        <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                        <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
                        <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                        <option value="+11:50">(GMT +11:30) Norfolk Island</option>
                        <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                        <option value="+12:75">(GMT +12:45) Chatham Islands</option>
                        <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
                        <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
                    </select>
                    <div class="settings-button" >
                        <button class="button-primary" id="save">Save</button>
                        <button class="button-disabled" id="cancel">Cancel</button>
                    </div>       
                  </section>
    </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
